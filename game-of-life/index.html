<!DOCTYPE html>
<html>
    <head>
        <title>Conway's Game of Life</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <canvas id="sim" width=700 height=700></canvas>
        <nav id="config">
            <span style="font-size: xx-large; font-style: bold;">Generation: <span id="gen">0</span></span><hr>
            <button id="reset">Reset</button> <button id="pause">Pause</button> <button id="resume">Resume</button> <button id="step">Step</button><hr>
            <button id="random">Random</button> Ratio(%): <input id="randomratio" type="range" min=0 max=100 value=20><hr>
        </nav>
        <script src="script.js"></script>
    </body>
</html>
