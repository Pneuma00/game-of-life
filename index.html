<!DOCTYPE html>
<html>
    <head>
        <title>Conway's Game of Life</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <canvas id="sim" width=700 height=700></canvas>
        <nav id="config">
            <span id="gen" style="font-size: xx-large; font-weight: bold;">Generation: 0</span> <button id="reset">Reset</button><br><br><hr><br>
            Speed: <input id="speed" type="range" min=10 max=30 value=20><br><br>
            <button id="pause">Pause / Resume</button> <button id="step">Step</button><br><br><hr><br>
            <strong>Random Generation</strong><br><br>
            <button id="random">Generate</button> Alive Ratio(%): <input id="randomratio" type="range" min=0 max=100 value=20><br><br><hr><br>
            <strong>Rules</strong><br><br>
            <div id="rules">
                <div id="birth">Birth:<br></div>
                <div id="survive">Survive:<br></div>
            </div>
        </nav>
        <script src="script.js"></script>
    </body>
</html>
